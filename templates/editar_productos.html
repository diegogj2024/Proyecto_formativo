<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>editar producto - Creaciones Esmir</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_catalogo.css') }}">
</head>
<body>
  <header>
        <div class="contenedor_logo">
            <div class="Logo">
                <img src="{{ url_for('static', filename='css/multimedia/logo.png') }}" alt="Logo Creaciones Esmir">
            </div>
        </div>

    <nav>
      <a href="#">Buscar</a>
      {% if cedula_U and carro %}
        <a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesion</a>
      {% else %}
        <a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesion</a>
      {% endif %}
      <a href="{{ url_for('index') }}">Menu Principal</a>
    </nav>
  </header>

  <div class="container">
    <h2>Editar productos</h2>
    <div class="product-grid" id="productGrid">
      <form action='/editar_producto' method="post">
            {% for pro in productos %}
            <button type="submit" name="id_p" value="{{pro.id_producto}}">
                <img src="{{ url_for('static', filename='productos/' + pro.imagen) }}" >
                <h2>{{pro.nombre_producto}}</h2>
                <p>{{pro.descripcion}}</p>
            </button>
            {% endfor %}
        </form>
    </div>
  </div>

    <footer>
        <p>&copy; 2025 Creaciones Esmir. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
