<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_inicio.css') }}">
</head>
<body>
    <div class="container" id="formContainer">
        <div class="login-form" id="loginForm">
            <h2>Crear productos</h2>
            {% if aviso %}
                <p style="color:red;">{{ aviso }}</p>
                <script>
                    setTimeout(function(){
                     window.location.href = "/crear_productos";
                    }, 6000);
                </script>
            {% endif %}
            <form id="login" action="/ingresar_productos"  method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombrep">nombre del producto</label>
                    <input type="text" id="nombrep" name="nombrep" placeholder="nombre del producto" required>
                </div>
                <div class="form-group">
                    <label for="imagen">ingrese la imagen</label>
                    <input type="file" name="imagenp" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">ingrese la cantidad del producto</label>

                    <input type="number" id="cantidad" name="cantidadp" placeholder="ingrese cantidad" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion del producto</label>
                    <input type="text" id="descripcion" name="descripcionp" placeholder="descripcion del producto" required>
                </div>
                <div class="form-group">
                    <select name="categoria">
                        <option value="" disabled selected >Seleccione una de las categorias</option>
                        {% for cat in categorias %}
                            <option value="{{ cat.id_categoria }}">{{ cat.nombre_categoria }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">precio del producto</label>

                    <input type="number" id="precio" name="preciop" placeholder="precio del producto" required min="1">
                </div>
                <button type="submit">Crear</button>
                <p class="toggle-text">Â¿Deseas volver al menu principal? <a href="#" id="redirect">Menu Principal</a></p>
            </form>
        </div>
    </div>
    <script>
        const redirect = document.getElementById('redirect');

        redirect.addEventListener('click', (e) => {
            window.location.href = "/admin";
        });
    </script>
</body>
