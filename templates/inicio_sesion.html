<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_inicio.css') }}">
</head>
<body>
    <div class="container" id="formContainer">
        <div class="login-form" id="loginForm">
            <h2>Iniciar Sesión</h2>
            {% if mensaje2 %}
                <p style="color:red;">{{ mensaje2 }}</p>
            {% endif %}
            <form id="login" action="/iniciar_sesion" method="POST">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" placeholder="tu@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" placeholder="********" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="toggle-text"><a href="{{ url_for('index') }}" id="redirect">Atras</a></p>
            <p class="toggle-text">¿Olvidaste tu contraseña? <a href="{{ url_for('mostrar_recuperar') }}" id="showRecuperar">Recuperar mi Contraseña</a></p>
            <p class="toggle-text">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </div>

        {% if mensaje %}
            <script>
                formContainer.classList.add('active');
            </script>
        {% endif %}
        
        <div class="register-form" id="registerForm">
            <h2>Registrarse</h2>
            {% if mensaje %}
                <p style="color:red;">{{ mensaje }}</p>
            {% endif %}
            <form id="register" action="/registrarse" method="POST">
                <div class="form-group">
                    <label for="registerName">Nombre</label>
                    <input type="text" id="registerName" name="name" placeholder="Tu Nombre Completo" required>
                </div>
                <div class="form-group">
                    <label for="registerApellido">Apellido</label>
                    <input type="text" id="registerApellido" name="apellido" placeholder="Tu primer Apellido" required>
                </div>
                <div class="form-group">
                    <label for="registerTelefono">Telefono</label>
                    <input type="text" id="registerTelefono" name="telefono" placeholder="Tu telefono" required>
                </div>
                <div class="form-group">
                    <label for="registerCedula">Cedula</label>
                    <input type="text" id="registerCedula" name="cedula" placeholder="Tu cedula sin puntos" required>
                </div>
                <div class="form-group">
                    <label for="registerDireccion">Direccion</label>
                    <input type="text" id="registerDireccion" name="direccion" placeholder="Tu direccion" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" name="email" placeholder="tu@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
            <p class="toggle-text"><a href="{{ url_for('index') }}" id="redirect">Atras</a></p>
            <p class="toggle-text">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault(); 
            formContainer.classList.add('active');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault(); 
            formContainer.classList.remove('active');
        });
    </script>
</body>
</html>
