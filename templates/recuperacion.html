<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_inicio.css') }}">
</head>
<body>
    <div class="container" id="formContainer">
        <div class="login-form" id="loginForm">
            <h2>Recuperar contraseña</h2>
            {% if aviso %}
                <p style="color:red;">{{ aviso }}</p>
            {% endif %}
            <form id="login" action="/recuperar" method="POST">
                <div class="form-group">
                    <label for="loginEmail">ingrese su correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" placeholder="tu@ejemplo.com" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="toggle-text">¿ya restableciste tu contraseña? <a href="{{ url_for('inicio_sesion') }}" id="showRecuperar">Iniciar Sesion</a></p>
            </form>
        </div>
</body>
